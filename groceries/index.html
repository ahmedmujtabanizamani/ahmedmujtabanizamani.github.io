											<span class="cat-badge">${catIcons[item.cat]} ${item.cat}</span>
											<div class="card-actions ${isShoppingMode ? 'hidden' : ''}">
												<button class="action-icon" style="background:#fff9db; color:#f1c40f;" onclick="editItem(${originalIdx})">‚úé</button>
												<button class="action-icon" style="background:#fff5f5; color:#e74c3c;" onclick="deleteItem(${originalIdx})">üóë</button>
											</div>`;
          container.appendChild(card);
          currentViewSN++;
		  if (highlightName && item.name === highlightName) {
             setTimeout(() => card.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
            }
        });

        localStorage.setItem('gm_house_groceries', JSON.stringify(groceryList));
        updateFilterBar();
        document.getElementById('displayDate').innerText = "Today: " + getFormattedDate();
      }

      function updateFilterBar() {
        const cats = ['All', 'Food', 'Gharam Masala', 'Shower', 'Cloth Wash', 'General Food', 'Kitchen', 'Misc'];
        const bar = document.getElementById('filterBar');
        bar.innerHTML = '';
        cats.forEach(c => {
          const count = c === 'All' ? groceryList.filter(i => !i.checked).length : groceryList.filter(i => i.cat === c && !i.checked).length;
          const btn = document.createElement('button');
          btn.className = `filter-btn ${currentFilter === c ? 'active' : ''}`;
          btn.innerText = `${catIcons[c] || ''} ${c} (${count})`;
          btn.onclick = () => {
            currentFilter = c;
            renderList();
          };
          bar.appendChild(btn);
        });
      }

      function exportPDF() {
        const {
          jsPDF
        } = window.jspdf;
        const doc = new jsPDF();
        const dateStr = getFormattedDate();
        doc.setFontSize(22);
        doc.text("GM House Groceries", 14, 20);
        doc.setFontSize(12);
        doc.setTextColor(100);
        doc.text("List Date: " + dateStr, 14, 30);
        const data = groceryList.map((i, index) => [index + 1, i.name, i.qty, i.cat]);
        doc.autoTable({
          startY: 38,
          head: [
            ['#', 'Item Name', 'Qty', 'Category']
          ],
          body: data,
          headStyles: {
            fillColor: [26, 26, 46]
          }
        });
        doc.save(`GM_Groceries_${dateStr}.pdf`);
      }

      function resetToMaster() {
        if (confirm("Restore master 45 items?")) {
          groceryList = JSON.parse(JSON.stringify(masterData));
          renderList();
          closeSettings();
        }
      }

      function startVoiceRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        // Specific check for Firefox/Unsupported browsers
		if (!SpeechRecognition) {
			alert("Voice-to-Text is not supported by your browser. Please use Chrome or Edge for voice features!");
			return;
			}
        const rec = new SpeechRecognition();
        document.getElementById('voiceBtn').classList.add('listening');
        rec.onresult = (e) => {
          document.getElementById('itemName').value = e.results[0][0].transcript;
        };
        rec.onend = () => document.getElementById('voiceBtn').classList.remove('listening');
        rec.start();
      }

      function toggleShoppingMode() {
        isShoppingMode = !isShoppingMode;
        document.body.classList.toggle('shopping-active', isShoppingMode);
        document.getElementById('bottomNav').classList.toggle('nav-hidden', isShoppingMode);
        document.getElementById('pdfBtn').classList.toggle('hidden', isShoppingMode);
        document.getElementById('shopBtn').innerText = isShoppingMode ? "‚úÖ Done Shopping" : "üõí Start Shopping";
        document.getElementById('modeLabel').innerText = isShoppingMode ? "Shopping" : "Planning";
        renderList();
      }

      function addItem() {
        const name = document.getElementById('itemName').value;
        const qty = document.getElementById('itemQty').value;
        const cat = document.getElementById('itemCat').value;
        const imp = document.getElementById('isImportant').checked;
        if (!name) return;
        if (editIndex > -1) {
          groceryList[editIndex] = {
            name,
            qty,
            cat,
            important: imp,
            checked: false
          };
        } else {
          groceryList.push({
            name,
            qty,
            cat,
            important: imp,
            checked: false
          });
        }
        closeModal();
        renderList(name);
      }

      function editItem(idx) {
        event.stopPropagation();
        editIndex = idx;
        const i = groceryList[idx];
        document.getElementById('itemName').value = i.name;
        document.getElementById('itemQty').value = i.qty;
        document.getElementById('itemCat').value = i.cat;
        document.getElementById('isImportant').checked = i.important;
        openModal();
      }

      function deleteItem(idx) {
        event.stopPropagation();
        if (confirm("Delete?")) {
          groceryList.splice(idx, 1);
          renderList();
        }
      }

      function clearAllItems() {
        if (confirm("Clear all?")) {
          groceryList = [];
          renderList();
          closeSettings();
        }
      }

      function resetChecks() {
        if (confirm("New trip?")) {
          groceryList.forEach(i => i.checked = false);
          renderList();
        }
      }

      function shareWhatsApp() {
        let t = "*GM House Groceries*\n";
        groceryList.forEach(i => t += `‚Ä¢ ${i.name} (${i.qty})\n`);
        window.open(`https://wa.me/?text=${encodeURIComponent(t)}`);
      }

      function backupData() {
        const blob = new Blob([JSON.stringify(groceryList)], {
          type: "application/json"
        });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "GM_Backup.json";
        a.click();
      }

      function restoreData(e) {
        const r = new FileReader();
        r.onload = (ev) => {
          groceryList = JSON.parse(ev.target.result);
          renderList();
        };
        r.readAsText(e.target.files[0]);
      }

      function openModal() {
        document.getElementById('itemModal').style.display = 'flex';
      }

      function closeModal() {
        document.getElementById('itemModal').style.display = 'none';
        editIndex = -1;
        document.getElementById('itemName').value = '';
        document.getElementById('itemQty').value = '';
      }

      function openSettings() {
        document.getElementById('settingsModal').style.display = 'flex';
      }

      function closeSettings() {
        document.getElementById('settingsModal').style.display = 'none';
      }
      renderList();
    </script>
  </body>
</html>
